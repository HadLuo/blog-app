		<style>
			.copy-btn {
				display: inline-block;
				padding: 6px 12px;
				font-size: 13px;
				font-weight: 700;
				line-height: 20px;
				color: #333;
				white-space: nowrap;
				vertical-align: middle;
				cursor: pointer;
				background-color: #eee;
				background-image: linear-gradient(#fcfcfc, #eee);
				border: 1px solid #d5d5d5;
				border-radius: 3px;
				user-select: none;
				outline: 0;
			}

			.highlight-wrap .copy-btn {
				transition: opacity .3s ease-in-out;
				opacity: 0;
				padding: 2px 6px;
				position: absolute;
				right: 4px;
				top: 8px;
			}

			.highlight-wrap:hover .copy-btn,
			.highlight-wrap .copy-btn:focus {
				opacity: 1
			}

			.highlight-wrap {
				position: relative;
			}
		</style>
		<script>
			var id = getUrlParam("id")
		    $.get(url + "/blog/upload?d=" + id, function(data) {});
			menu()
			$.get(url + "/blog/item?id=" + id, function(data) {

				$("title").html(data.data.title);
				$('#type_a_id').attr("href", "dir.html?tid=" + data.data.type)
				$('#h2_title').html(data.data.title)
				$('#time_id').attr("title", "创建时间：" + data.data.createTime)
				$('#time_id').html(data.data.year + "-" + data.data.mon + "-" + data.data.day)
				$('#pv').html(data.data.pv)
				$('#content_text').html(data.data.content)

				var url_type = "dir.html?tid=" + data.data.type
				$.get(url + "/blog/type?tid=" + data.data.type, function(_data) {
					$('#span_type').html(_data.data.title)
					$('#bottom_type').html("# " + _data.data.title)
					$('#bottom_type').attr("href", url_type)
				});
			});

			$('.highlight').each(function(i, e) {
				var $wrap = $('<div>').addClass('highlight-wrap')
				$(e).after($wrap)
				$wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
					var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
						return $(e).text()
					}).toArray().join('\n')
					var ta = document.createElement('textarea')
					document.body.appendChild(ta)
					ta.style.position = 'absolute'
					ta.style.top = '0px'
					ta.style.left = '0px'
					ta.value = code
					ta.select()
					ta.focus()
					var result = document.execCommand('copy')
					document.body.removeChild(ta)

					if (result) $(this).text('复制成功')
					else $(this).text('复制失败')

					$(this).blur()
				})).on('mouseleave', function(e) {
					var $b = $(this).find('.copy-btn')
					setTimeout(function() {
						$b.text('复制')
					}, 300)
				}).append(e)
			})
		</script>
