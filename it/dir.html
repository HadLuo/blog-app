				border: 1px solid #d5d5d5;
				border-radius: 3px;
				user-select: none;
				outline: 0;
			}

			.highlight-wrap .copy-btn {
				transition: opacity .3s ease-in-out;
				opacity: 0;
				padding: 2px 6px;
				position: absolute;
				right: 4px;

		<script>
			var tid = getUrlParam("tid")
			menu()
			$.get(url + "/blog/type?tid="+tid, function(data) {
				$('#type_name').html(data.data.title +"<small>分类</small>")
				$("title").html("分类:"  + data.data.title);
			});
			
			var pageIndex = 1
			pagesrequest()
			function pagesrequest(){
				$.get(url + "/blog/typeItems?type="+tid+"&pageIndex="+pageIndex , function(data) {
					$('#dir_content').empty()
					for(var year in data.data.items){
						appendDirItem(year,data.data.items[year])
					}
					let page = getTotalPageNum(data.data.total,10)
					$('#datas_page').empty()
				    var dom = ''
					for (var i=1;i<=page;i++){
						if(i == pageIndex){
							dom = dom + '<a onclick="page_click('+i+')" class="page-number current" href="javascript:void(0);">'+i+'</a>'
						}else{
							dom = dom + '<a onclick="page_click('+i+')" class="page-number" href="javascript:void(0);">'+i+'</a>'
						}
					}
					console.log(pageIndex)
					$('#datas_page').append(dom)
				})
			}
			function page_click(cur){
				if(cur == pageIndex){
					return ;
				}
				pageIndex = cur
				pagesrequest()
			}

			// });
			$('.highlight').each(function(i, e) {
				var $wrap = $('<div>').addClass('highlight-wrap')
				$(e).after($wrap)
				$wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
					var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
						return $(e).text()
					}).toArray().join('\n')
					var ta = document.createElement('textarea')
					document.body.appendChild(ta)
					ta.style.position = 'absolute'
					ta.style.top = '0px'
					ta.style.left = '0px'
					ta.value = code
					ta.select()
					ta.focus()
					var result = document.execCommand('copy')
					document.body.removeChild(ta)

					if (result) $(this).text('复制成功')
					else $(this).text('复制失败')

					$(this).blur()
				})).on('mouseleave', function(e) {
					var $b = $(this).find('.copy-btn')
					setTimeout(function() {
						$b.text('复制')
					}, 300)
				}).append(e)
			})
		</script>
