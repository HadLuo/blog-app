		<style>
			.copy-btn {
				display: inline-block;
				padding: 6px 12px;
				font-size: 13px;
				font-weight: 700;
				line-height: 20px;
				color: #333;
				white-space: nowrap;
				vertical-align: middle;
				cursor: pointer;
				background-color: #eee;
				background-image: linear-gradient(#fcfcfc, #eee);
				border: 1px solid #d5d5d5;
				border-radius: 3px;
				user-select: none;
				outline: 0;
			}

			.highlight-wrap .copy-btn {
				transition: opacity .3s ease-in-out;
				opacity: 0;
				padding: 2px 6px;
				position: absolute;
				right: 4px;
				top: 8px;
			}

			.highlight-wrap:hover .copy-btn,
			.highlight-wrap .copy-btn:focus {
				opacity: 1
			}

			.highlight-wrap {
				position: relative;
			}
		</style>
		<script>
		
			$.get(url + "/blog/types", function(data) {
				$('#list_types').empty()
				$('#total_type').text('目前共计 '+data.data.length+' 个分类')
				let itemTotal = 0
				for (var i = 0; i < data.data.length; i++) {
					let name = data.data[i].title
					let total = data.data[i].total
					itemTotal = itemTotal + total
					let tid = data.data[i].id
					let div = '<li class="category-list-item"><a class="category-list-link" href="dir.html?tid='+tid+'">'+name+'</a><span class="category-list-count">'+total+'</span></li>'
					$('#list_types').append(div)
				}
			});
			
			menu()
	
			
			
			$('.highlight').each(function(i, e) {
				var $wrap = $('<div>').addClass('highlight-wrap')
				$(e).after($wrap)
				$wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
					var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
						return $(e).text()
					}).toArray().join('\n')
					var ta = document.createElement('textarea')
					document.body.appendChild(ta)
					ta.style.position = 'absolute'
					ta.style.top = '0px'
					ta.style.left = '0px'
					ta.value = code
					ta.select()
					ta.focus()
					var result = document.execCommand('copy')
					document.body.removeChild(ta)

					if (result) $(this).text('复制成功')
					else $(this).text('复制失败')

					$(this).blur()
				})).on('mouseleave', function(e) {
					var $b = $(this).find('.copy-btn')
					setTimeout(function() {
						$b.text('复制')
					}, 300)
				}).append(e)
			})
		</script>
